<!-- routerList directive is the same as href, but href loads the entire page again (css, js, etc),
  while routerLink only loads the component -->


<h5>Header</h5>

<button routerLink="/" routerLinkActive="active">Home</button>
<button routerLink="/posts" routerLinkActive="active" [queryParams]="{page: 1, orderBy: 'newest'}">post list</button>
<button (click)='onSubmit()'>Submit</button>

<router-outlet></router-outlet>

<h5>Footer</h5>
