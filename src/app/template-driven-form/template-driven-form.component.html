<div class="form-area container mt-5">
  <!-- Template driven form -->
  <form #f='ngForm' (ngSubmit)="onSubmit(f)">
    <div class="form-group">
      <label for="">First Name</label>
      <!-- Must have names -->
      <input ngModel #fullName='ngModel' (change)="getValue(fullName)" required class="form-control" type="text"
        name="fullName" placeholder="Full Name" [ngClass]="{'is-invalid':fullName.touched && fullName.invalid}"
        minlength="5" maxlength="50">

      <div *ngIf="fullName.errors?.required">
        <div class="alert alert-danger" *ngIf="fullName.touched && fullName.invalid">Full name is Required</div>
      </div>

      <div *ngIf="fullName.errors?.minlength">
        <div class="alert alert-danger" *ngIf="fullName.touched && fullName.invalid">The minumum is 5 characters</div>
      </div>
    </div>

    <div class="form-group">
      <label for="">Email</label>
      <input ngModel #email='ngModel' required (change)="getValue(email)"
        [ngClass]="{'is-invalid':email.touched && email.invalid}" pattern="[a-zA-Z0-9._%+-]+@[a-z0-9.-]+\.[a-zA-Z]{2,4}"
        ngModel class="form-control" type="email" name="email" placeholder="Email">

      <div *ngIf="email.errors?.required">
        <div class="alert alert-danger" *ngIf="email.touched && email.invalid">Email is Required</div>
      </div>

      <div *ngIf="email.errors?.pattern">
        <div class="alert alert-danger" *ngIf="email.touched && email.invalid">invalid email</div>
      </div>
    </div>

    <div class="form-group">
      <label for="">Adress</label>
      <textarea required ngModel #adress='ngModel' required (change)="getValue(adress)" ngModel class="form-control"
        name="adress" placeholder="Adress" id="" cols="30" rows="10"
        [ngClass]="{'is-invalid':adress.touched && adress.invalid}"></textarea>

      <div *ngIf="adress.errors?.required">
        <div class="alert alert-danger" *ngIf="adress.touched && adress.invalid">Adress is Required</div>
      </div>
    </div>

    <button type="submit" class="btn btn-primary" [disabled]="f.invalid">Submit</button>
  </form>
</div>
